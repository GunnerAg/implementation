<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mensajes con WebSockets</title>
    <script src="js/funciones.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <div class="container">
      <h2>Implementando Websockets con Node.js</h2>
      <div class="flex flex-col mx-5 space-evenly">
        <div class="flex flex-col my-3">
          <label class="form-label">Mensajes del servidor</label>
          <textarea
            id="mensajes"
            rows="10"
            cols="10"
            class="form-control"
          ></textarea>
        </div>
        <div class="flex flex-col my-3">
          <form onsubmit="enviarTexto(event)">
            <label class="form-label">Texto a enviar</label>
            <input type="text" id="texto" name="texto" class="form-control" />
            <button type="submit" id="enviar" class="btn btn-primary mt-2">
              Enviar
            </button>
          </form>
        </div>
        <div class="flex flex-col my-2 mw-75 border border-danger">
          <h5 class="form-label"><strong>WALLET</strong> </h5>
            <div  class="mb-2">
              <h6><strong>- publicKey:</strong></h6>
              <div id="public-key" class="text-break"></div>
            </div>
            <div>
              <h6><stong>- privateKey:</stong></h6>
              <div id="private-key" class="text-break"></div>
            </div>
        </div>
      </div>
    </div>
  </head>
</html>
