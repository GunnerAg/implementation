<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mensajes con WebSockets</title>
    <script src="js/funciones.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <div class="container">
      <h2>Implementando Websockets con Node.js</h2>
      <div class="row mt-4">
        <div class="col-sm-6">
          <label class="form-label">Mensajes del servidor</label>
          <textarea
            id="mensajes"
            rows="10"
            cols="10"
            class="form-control"
          ></textarea>
        </div>
        <div class="col-sm-5">
          <form onsubmit="enviarTexto(event)">
            <label class="form-label">Texto a enviar</label>
            <input type="text" id="texto" name="texto" class="form-control" />
            <button type="submit" id="enviar" class="btn btn-primary mt-2">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </head>
</html>
