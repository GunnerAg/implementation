<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Educational BlockChain</title>
    <script src="js/funciones.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <div class="container my-5">
      <div class="flex flex-col">
        <h1>EJEMPLO DE FUNCIONAMIENTO DE UNA BLOCKCHAIN</h1>
        <div class="row space-evenly py-5">
          <div class="w-100">
            <h6 class="text-center">CURRENT CHAIN</h6>
            <textarea
              id="blockchain"
              rows="10"
              cols="10"
              class="form-control"
            ></textarea>
          </div>
          </div>
        <div class="row space-evenly py-5">
          <div class="w-100">
            <h6 class="text-center">PENDING TRANSACTIONS</h6>
            <textarea
              id="transactions"
              rows="10"
              cols="10"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row space-evenly py-5">
          <div class="w-100">
            <h6 class="text-center">CONNECTED PEERS</h6>
            <textarea
              id="peers"
              rows="10"
              cols="10"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
        <div class="flex flex-col my-2 mw-75 ">
          <h4 class="form-label"><strong>WALLET DATA</strong></h4>
          <div class="mb-2">
            <h6><strong>- CLIENT ID:</strong></h6>
            <div id="client-id" class="text-break"></div>
          </div>
          <div class="mb-2">
            <h6><strong>- BALANCE:</strong></h6>
            <div type="number" id="balance" class="text-break"></div>
          </div>
          <div class="mb-2">
            <h6><strong>- publicKey:</strong></h6>
            <div id="public-key" class="text-break"></div>
          </div>
          <div class="mb-2">
            <h6><strong>- privateKey:</strong></h6>
            <div id="private-key" class="text-break"></div>
          </div>
        </div>
        <div class="flex flex-col my-3">
          <form onsubmit="enviarTransaccion(event)">
            <label class="form-label">Cantidad</label>
            <input
              type="number"
              id="cantidad"
              name="cantidad"
              class="form-control"
            />
            <label class="form-label">Destinatario</label>
            <input
              type="text"
              id="destinatario"
              name="destinatario"
              class="form-control"
            />
            <button type="submit" id="enviar" class="btn btn-primary mt-2">
              Enviar
            </button>
          </form>
        </div>
        <div class="flex flex-col my-3">
            <button type="button" id="mine" onClick="pendingBlock(event)" class="btn btn-primary mt-2">
              Mine Block
            </button>
          </form>
        </div>
      </div>
    </div>
  </head>
</html>
